<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1><wicket:message key="p.neworder.confirmTitle" /></h1>
	<form wicket:id="inputForm">
		<fieldset>
			<div>
				<div class="inputForm-buttons">
				<button type="submit" wicket:id="backLink" class="button blue bigrounded"><wicket:message key="p.neworder.page3.backButton" /></button>
				<button type="submit" wicket:id="sumbitLink" class="button green bigrounded"><wicket:message key="p.neworder.page3.nextButton" /></button>
				<button type="submit" wicket:id="cancelLink" class="button gray bigrounded"><wicket:message key="p.inputForm.cancelButton" /></button>
				</div>
			</div>
		</fieldset>
	</form>
</wicket:extend>
