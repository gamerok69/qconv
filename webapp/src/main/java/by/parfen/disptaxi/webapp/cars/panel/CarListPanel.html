<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/qconv_tables.css" />
</wicket:head>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div>
		<table class="dataview">
			<thead>
				<tr>
					<th><wicket:message key="p.car.regNumTitle" /></th>
					<th><wicket:message key="p.car.carModelTitle" /></th>
					<th><wicket:message key="p.car.seatsQuanTitle" /></th>
					<th><wicket:message key="p.car.childSeatsQuanTitle" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody wicket:id="tableBody">
				<tr wicket:id="tableRows">
					<td><wicket:container wicket:id="regNum" /></td>
					<td><wicket:container wicket:id="carModel" /></td>
					<td align="center"><wicket:container wicket:id="seatsQuan" /></td>
					<td align="center"><wicket:container wicket:id="childSeatsQuan" /></td>
					<td align="center">
						<a wicket:id="linkToEdit" class="button medium orange"><wicket:message key="p.inlineMenu.editButton" /></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging" class="inputForm-buttons"></div>
	</div>
</wicket:panel>
