<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/qconv_tables.css" />
	<link rel="stylesheet" type="text/css" href="css/qconv_stars.css" />
</wicket:head>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div>
		<table class="dataview">
			<thead>
				<tr>
					<th><wicket:message key="p.order.creationDateTitle" /></th>
					<th><wicket:message key="p.order.idTitle" /></th>
					<th></th>
					<th><wicket:message key="p.order.autoTitle" /></th>
					<th><wicket:message key="p.order.edit.driverRatingTitle" /></th>
					<th><wicket:message key="p.order.edit.customerRatingTitle" /></th>
					<th><wicket:message key="p.order.edit.orderPriceTitle" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody wicket:id="tableBody">
				<tr wicket:id="tableRows">
					<td align="center"><wicket:container wicket:id="creationDate" /></td>
					<td width="10%" align="right"><wicket:container wicket:id="id" /></td>
					<td width="5%" align="right"><div wicket:id="itemOrderResult"></div></td>
					<td align="center"><wicket:container wicket:id="auto.car.regNum" /></td>
					<td width="5%" align="center">
						<div class="rating_bar">
							<div class="rating" wicket:id="driverRating" wicket:message="title:p.order.edit.driverRatingTitle"></div>
						</div>
<!-- 					<wicket:container wicket:id="driverRating" /> -->
					</td>
					<td width="5%" align="center">
						<div class="rating_bar">
							<div class="rating" wicket:id="customerRating" wicket:message="title:p.order.edit.customerRatingTitle"></div>
						</div>
<!-- 					<wicket:container wicket:id="customerRating" /> -->
					</td>
					<td width="5%" align="right"><wicket:container wicket:id="orderPrice" /></td>
					<td align="center">
						<a wicket:id="linkToEdit" class="button medium orange"><wicket:message key="p.inlineMenu.editButton" /></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging" class="inputForm-buttons"></div>
	</div>
</wicket:panel>
