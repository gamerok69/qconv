<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="listItem" class="inline-list-item">
		<h2 wicket:id="itemHeader">
			<wicket:container wicket:id="itemName" />
		</h2>
		<div class="list-item-details">
			<wicket:container wicket:id="itemDetails">
				<span wicket:id="customerInfo"></span>
			</wicket:container>
		</div>
		<div class="item-menu">
			<a wicket:id="linkToEdit" class="button medium orange"><span wicket:id="itemEditLabel"></span></a>
		</div>
	</div>
</wicket:panel>
