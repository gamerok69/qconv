<wicket:extend xmlns:wicket="http://wicket.apache.org">

This example demonstrates a AjaxFormComponentUpdatingBehavior.

Whenever the Make select box value is changed it will submit the new value to server via ajax and update the choices in the Model select box.

<br />
	<br />
	<form wicket:id="form">
		<select wicket:id="streets" class="inputForm-text"></select> <select
			wicket:id="points" class="inputForm-text"></select> <input
			type="submit" wicket:id="go" value="Submit" />

	</form>
	<form wicket:id="ajaxForm">
		Selected value is: <span wicket:id="selectedValue"></span><br />
		Country: <input type="text" wicket:id="ac" size="50" class="inputForm-text" />
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
