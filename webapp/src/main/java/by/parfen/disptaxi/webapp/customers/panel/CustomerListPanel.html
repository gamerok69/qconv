<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/qconv_tables.css" />
</wicket:head>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div>
		<table class="dataview">
			<thead>
				<tr>
					<th><wicket:message key="p.user.firstNameTitle" /></th>
					<th><wicket:message key="p.user.lastNameTitle" /></th>
					<th><wicket:message key="p.user.telNumTitle" /></th>
					<th><wicket:message key="p.user.avgRatingTitle" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody wicket:id="tableBody">
				<tr wicket:id="tableRows">
					<td><wicket:container wicket:id="userProfile.firstName" /></td>
					<td><wicket:container wicket:id="userProfile.lastName" /></td>
					<td><wicket:container wicket:id="userProfile.telNum" /></td>
					<td align="center">
						<div class="rating_bar">
							<div class="rating" wicket:id="avgRating" wicket:message="title:p.user.avgRatingTitle"></div>
						</div>
<!-- 						<wicket:container wicket:id="avgRating" /> -->
					</td>
					<td align="center">
						<a wicket:id="linkToEdit" class="button medium orange"><wicket:message key="p.inlineMenu.editButton" /></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging" class="inputForm-buttons"></div>
	</div>
</wicket:panel>
