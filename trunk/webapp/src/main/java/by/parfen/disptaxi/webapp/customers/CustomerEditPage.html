<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h1>CustomerEditPage</h1>
	<form wicket:id="inputForm">
		<fieldset>
			<div>
				<label wicket:for="id" class="inputForm-label"><wicket:message key="p.customerEdit.idTitle" /></label>
				<input wicket:id="id" class="inputForm-text" type="text" disabled/>

				<label wicket:for="userProfile.firstName" class="inputForm-label"><wicket:message key="p.customerEdit.firstNameTitle" /></label>
				<input wicket:id="userProfile.firstName" class="inputForm-text" type="text" />

				<label wicket:for="userProfile.lastName" class="inputForm-label"><wicket:message key="p.customerEdit.lastNameTitle" /></label>
				<input wicket:id="userProfile.lastName" class="inputForm-text" type="text" />
				
				<button type="submit" wicket:id="sumbitLink"><wicket:message key="p.inputForm.saveButton" /></button>
			</div>
		</fieldset>
	</form>
</wicket:extend>
