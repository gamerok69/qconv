<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<div class="login">
		<h1><wicket:message key="p.login.pageTitle" /></h1>
		<form wicket:id="form">
			<div>
				<label class="inputForm-label"><wicket:message key="p.login.username" /></label>
				<input type="text" wicket:id="username" class="inputForm-text" />
				<label class="inputForm-label"><wicket:message key="p.login.password" /></label>
				<input type="password" wicket:id="password" class="inputForm-text" />
			</div>
			<div class="inputForm-buttons">
				<input type="submit" class="button white medium" wicket:message="value:p.login.loginButtonTitle" />
			</div>
		</form>
	</div>

</wicket:extend>
