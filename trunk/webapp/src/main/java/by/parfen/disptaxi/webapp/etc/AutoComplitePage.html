<wicket:head>
	<style>
	    div.wicket-aa {
	        font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
	        background-color: white;
	        border-width: 1px;
	        border-color: #cccccc;
	        border-style: solid;
	        padding: 2px;
	        margin: 1px 0 0 0;
	        text-align:left;
	    }
	    div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
	    div.wicket-aa ul li.selected { background-color: #fdd286; padding: 2px; margin:0; }
	</style>
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<br />
	<br />
	<form wicket:id="form">
		<div id="pointSrc">
			<span>1.</span>
			<input type="text" wicket:id="acStreet" size="50" class="inputForm-text" />
			<input type="text" wicket:id="acPoint" size="50" class="inputForm-text" />
		</div>
	</form>
	<span wicket:id="label" style="border: 1px solid red"></span>
	<div wicket:id="feedback"></div>
</wicket:extend>
