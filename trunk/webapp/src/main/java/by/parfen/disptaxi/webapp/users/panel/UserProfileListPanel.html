<wicket:head>
	<link rel="stylesheet" type="text/css" href="css/qconv_tables.css" />
</wicket:head>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div>
		<table class="dataview">
			<thead>
				<tr>
					<th><wicket:message key="p.user.firstNameTitle" /></th>
					<th><wicket:message key="p.user.lastNameTitle" /></th>
					<th><wicket:message key="p.user.telNumTitle" /></th>
					<th><wicket:message key="p.userProfile.appRoleTitle" /></th>
					<th></th>
				</tr>
			</thead>
			<tbody wicket:id="tableBody">
				<tr wicket:id="tableRows">
					<td><wicket:container wicket:id="firstName" /></td>
					<td><wicket:container wicket:id="lastName" /></td>
					<td><wicket:container wicket:id="telNum" /></td>
					<td width="10%"><wicket:container wicket:id="userRoles" /></td>
					<td align="center">
						<a wicket:id="linkToEdit" class="button medium orange"><wicket:message key="p.inlineMenu.editButton" /></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging" class="inputForm-buttons"></div>
	</div>
</wicket:panel>
