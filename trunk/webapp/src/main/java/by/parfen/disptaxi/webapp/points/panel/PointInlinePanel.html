<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="listItem" class="inline-list-item">
		<h3 wicket:id="itemHeader">
			<wicket:container wicket:id="itemName" />
		</h3>
		<div class="list-item-details">
			<wicket:container wicket:id="itemDetails">
				<span wicket:id="pointInfo"></span>
			</wicket:container>
		</div>
		<div class="item-menu">
			<a wicket:id="linkToEdit" class="button medium orange"><wicket:message key="p.inlineMenu.editButton" /></a>
		</div>
	</div>
</wicket:panel>
