<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div wicket:id="listItem" class="inline-list-item">
			<h3>
				<wicket:container wicket:id="itemName" />
			</h3>
			<div class="list-item-details">
				<div class="table-row">
					<div class="table-cell">
						<span wicket:id="customerInfo"></span>
					</div>
				</div>
			</div>
			<div class="item-menu">
				<a wicket:id="linkToSelect" class="button medium orange"><wicket:message key="p.inlineMenu.selectButton" /></a>
			</div>
		</div>
	</form>
</wicket:panel>
